<mat-toolbar color="primary" class="d-flex">
  <span
    class="cursor-pointer"
    tabindex="0"
    (click)="navigateHome()"
    (keyup)="navigateHome()"
  >
    Pet Rescue Network
  </span>
  <span class="spacer"></span>

  <div class="header-buttons">
    <button
      class="mb-2"
      mat-button
      color="accent"
      *ngIf="isAuthenticated"
      (click)="addPet()"
    >
      Add new pet
    </button>

    <button
      class="mb-2"
      mat-button
      color="accent"
      *ngIf="isAuthenticated"
      (click)="addShelter()"
    >
      Add new shelter
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <mat-menu #menu="matMenu">
    <div *ngIf="user" class="p-2">
      <span class="fw-bold">{{ user.email }} </span>
      <hr />
    </div>

    <button mat-menu-item *ngIf="!isAuthenticated" (click)="login()">
      Login
    </button>
    <div *ngIf="isAuthenticated">
      <button mat-menu-item (click)="goToShelters()">Shelters List</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </div>
  </mat-menu>
</mat-toolbar>
