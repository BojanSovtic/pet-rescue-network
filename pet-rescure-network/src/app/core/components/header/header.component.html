<mat-toolbar color="primary" class="d-flex justify-content-around">
  <span>Pet Rescue Network</span>
  <span class="spacer"></span>
  <button mat-button color="accent" *ngIf="!isAuthenticated" (click)="login()">
    Login
  </button>
  <button
    mat-button
    color="accent"
    *ngIf="isAuthenticated"
    (click)="onLogout()"
  >
    Logout
  </button>
</mat-toolbar>
