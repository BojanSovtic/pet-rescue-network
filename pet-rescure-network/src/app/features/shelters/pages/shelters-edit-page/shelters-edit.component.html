<div class="container">
  <button class="m-2" mat-raised-button (click)="navigateBack()">
    Go Back
  </button>
  <mat-card>
    <mat-card-content>
      <form class="row" [formGroup]="shelterForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="name"
                  placeholder="Enter name"
                />
                <mat-error
                  *ngIf="
                    shelterForm.get('name')?.invalid &&
                    (shelterForm.get('name')?.dirty ||
                      shelterForm.get('name')?.touched)
                  "
                >
                  <span *ngIf="shelterForm.get('name')?.errors?.['required']"
                    >Name is required</span
                  >
                  <span *ngIf="shelterForm.get('name')?.errors?.['pattern']"
                    >Name must contain only alphanumeric characters</span
                  >
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Description</mat-label>
                <textarea
                  matInput
                  formControlName="description"
                  placeholder="Enter description"
                ></textarea>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Website</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="website"
                  placeholder="Enter website"
                />
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Image URL</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="imageURL"
                  placeholder="Enter Image URL"
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col-md-12 d-md-none divider"></div>

        <div class="col-md-6">
          <div class="w-100" formGroupName="contact">
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Mail</mat-label>
                <input
                  matInput
                  type="mail"
                  formControlName="email"
                  placeholder="Enter email"
                />
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Phone</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="phone"
                  placeholder="Enter phone"
                />
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="w-100">
                <mat-label>Address</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="address"
                  placeholder="Enter address"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-12 d-flex justify-content-end">
            <button mat-raised-button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
