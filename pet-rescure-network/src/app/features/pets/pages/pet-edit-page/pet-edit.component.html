<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="input-field">
              <mat-label>Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="name"
                placeholder="Enter name"
              />
              <mat-error
                *ngIf="
                  petForm.get('name')?.invalid &&
                  (petForm.get('name')?.dirty || petForm.get('name')?.touched)
                "
              >
                <span *ngIf="petForm.get('name')?.errors?.['required']"
                  >Name is required</span
                >
                <span *ngIf="petForm.get('name')?.errors?.['pattern']"
                  >Name must contain only alphanumeric characters</span
                >
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="input-field">
              <mat-label>Description</mat-label>
              <textarea
                matInput
                formControlName="description"
                placeholder="Enter description"
              ></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="input-field">
              <mat-label>Image URL</mat-label>
              <input
                matInput
                type="text"
                formControlName="imageURL"
                placeholder="Enter image URL"
              />
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <button mat-raised-button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
