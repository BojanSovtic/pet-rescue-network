<div class="container">
  <mat-card *ngIf="pet">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ pet.name }}</mat-card-title>
      <mat-card-subtitle>{{ pet.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pet.imageURL" [alt]="pet.name" />
    <mat-card-content>
      <p>
        The {{ pet.name }} is a lovely pet. It is known for its
        {{ pet.description }}.
      </p>
    </mat-card-content>
  </mat-card>
</div>
