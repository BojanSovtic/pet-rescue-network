<div class="container">
  <div class="d-flex justify-content-between">
    <button mat-raised-button routerLink="/pets">Go Back</button>
    <div class="d-flex justify-content-end">
      <button mat-raised-button (click)="editPet()">Edit</button>
      <button mat-raised-button (click)="deletePet()">Delete</button>
    </div>
  </div>
  <mat-card *ngIf="pet" class="mt-3">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ pet.name }}</mat-card-title>
      <mat-card-subtitle>{{ pet.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pet.imageURL" [alt]="pet.name" />
    <mat-card-content>
      <p>
        The {{ pet.name }} is a lovely pet. It is known for its
        {{ pet.description }}.
      </p>
    </mat-card-content>
  </mat-card>
</div>
